<!-- Add Paper Modal -->
<div x-show="showAddModal" x-cloak
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full p-6 max-h-[90vh] overflow-y-auto" @click.away="showAddModal = false">
        <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-semibold text-gray-900">Add New Paper</h3>
            <button @click="showAddModal = false" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        {% if user %}
        <!-- Mode Toggle -->
        <div class="flex space-x-2 mb-4">
            <button @click="addMode = 'bibtex'"
                :class="addMode === 'bibtex' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
                class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors">
                Paste BibTeX
            </button>
            <button @click="addMode = 'form'"
                :class="addMode === 'form' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
                class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors">
                Fill Form
            </button>
        </div>

        <!-- BibTeX Mode -->
        <div x-show="addMode === 'bibtex'">
            <form hx-post="/api/papers/bibtex" hx-target="#paper-list" hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) { showAddModal = false; }"
                  hx-headers='{"Content-Type": "application/json"}'
                  x-data="{ bibtexText: '' }"
                  @submit.prevent="
                    fetch('/api/papers/bibtex', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({raw_bibtex: bibtexText})
                    }).then(r => {
                        if(r.ok) { showAddModal = false; window.location.reload(); }
                        else r.json().then(d => alert(d.detail || 'Error adding paper'));
                    })
                  ">
                <label class="block text-sm font-medium text-gray-700 mb-1">BibTeX Entry</label>
                <textarea x-model="bibtexText" rows="10" placeholder="@article{AuthorYear, ...}"
                    class="w-full rounded-lg border-gray-300 text-gray-900 text-sm font-mono p-3 border focus:ring-blue-500 focus:border-blue-500"></textarea>
                <button type="submit"
                    class="mt-3 w-full px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors">
                    Add Paper
                </button>
            </form>
        </div>

        <!-- Form Mode -->
        <div x-show="addMode === 'form'" x-cloak>
            <form x-data="{ formData: { bibtex_key: '', entry_type: 'article', title: '', authors: '', year: '', journal: '', doi: '', url: '' } }"
                  @submit.prevent="
                    fetch('/api/papers', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(formData)
                    }).then(r => {
                        if(r.ok) { showAddModal = false; window.location.reload(); }
                        else r.json().then(d => alert(d.detail || 'Error adding paper'));
                    })
                  "
                  class="space-y-3">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">BibTeX Key *</label>
                    <input type="text" x-model="formData.bibtex_key" required placeholder="AuthorYear"
                        class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Entry Type</label>
                    <select x-model="formData.entry_type" class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border">
                        <option value="article">article</option>
                        <option value="incollection">incollection</option>
                        <option value="inproceedings">inproceedings</option>
                        <option value="book">book</option>
                        <option value="phdthesis">phdthesis</option>
                        <option value="mastersthesis">mastersthesis</option>
                        <option value="techreport">techreport</option>
                        <option value="misc">misc</option>
                        <option value="unpublished">unpublished</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Title *</label>
                    <input type="text" x-model="formData.title" required
                        class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Authors * <span class="font-normal text-gray-400">— e.g. Albert Einstein and Kurt Gödel and Alan Turing</span></label>
                    <input type="text" x-model="formData.authors" required placeholder="Albert Einstein and Kurt Gödel and Alan Turing"
                        class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Year</label>
                        <input type="text" x-model="formData.year"
                            class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Journal</label>
                        <input type="text" x-model="formData.journal"
                            class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">DOI</label>
                        <input type="text" x-model="formData.doi"
                            class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">URL</label>
                        <input type="url" x-model="formData.url"
                            class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors">
                    Add Paper
                </button>
            </form>
        </div>

        {% else %}
        <div class="text-gray-700">
            <p class="mb-4">You need to be logged in to add a paper.</p>
            <button @click="showAddModal = false; showAuthModal = true"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors">
                Log in
            </button>
        </div>
        {% endif %}
    </div>
</div>
