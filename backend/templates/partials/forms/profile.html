<!-- Profile Modal -->
<div x-show="showProfileModal" x-cloak
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6" @click.away="showProfileModal = false"
         data-username="{{ user.username }}"
         data-email="{{ user.email }}"
         x-data="{ username: '', email: '', error: '', success: '', loading: false }"
         x-init="username = $el.dataset.username; email = $el.dataset.email">
        <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-semibold text-gray-900">Profile</h3>
            <button @click="showProfileModal = false" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form @submit.prevent="
            error = '';
            success = '';
            loading = true;
            fetch('/api/users/me', {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: username, email: email})
            }).then(r => {
                loading = false;
                if(r.ok) {
                    success = 'Profile updated.';
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    r.json().then(d => {
                        const detail = d.detail;
                        if(detail === 'UPDATE_USER_EMAIL_ALREADY_EXISTS' || detail === 'REGISTER_USER_ALREADY_EXISTS') {
                            error = 'Username or email already taken.';
                        } else if(typeof detail === 'string') {
                            error = detail;
                        } else {
                            error = 'Update failed.';
                        }
                    });
                }
            }).catch(() => { loading = false; error = 'Something went wrong.'; })
        " class="space-y-3">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Username</label>
                <input type="text" x-model="username" required
                    class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Email</label>
                <input type="email" x-model="email" required
                    class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
            </div>
            <p x-show="error" class="text-red-600 text-xs" x-text="error"></p>
            <p x-show="success" class="text-green-600 text-xs" x-text="success"></p>
            <button type="submit" :disabled="loading"
                class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors disabled:opacity-50">
                <span x-show="!loading">Save changes</span>
                <span x-show="loading">Saving...</span>
            </button>
        </form>
    </div>
</div>
