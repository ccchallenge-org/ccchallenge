<!-- Auth Modal (Login / Signup) -->
<div x-show="showAuthModal" x-cloak
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6" @click.away="showAuthModal = false">
        <div class="flex justify-between items-start mb-4">
            <h3 class="text-lg font-semibold text-gray-900" x-text="authTab === 'login' ? 'Log in' : 'Sign up'"></h3>
            <button @click="showAuthModal = false" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Tabs -->
        <div class="flex space-x-2 mb-4">
            <button @click="authTab = 'login'"
                :class="authTab === 'login' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
                class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors flex-1">
                Log in
            </button>
            <button @click="authTab = 'signup'"
                :class="authTab === 'signup' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
                class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors flex-1">
                Sign up
            </button>
        </div>

        {% if oauth_github or oauth_discord %}
        <!-- OAuth buttons -->
        <div class="space-y-2 mb-4">
            {% if oauth_github %}
            <button @click="fetch('/api/auth/github/authorize').then(r => r.json()).then(d => window.location.href = d.authorization_url)"
                class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-[#24292f] hover:bg-[#32383f] text-white font-semibold rounded-lg transition-colors text-sm cursor-pointer">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
                Continue with GitHub
            </button>
            {% endif %}
            {% if oauth_discord %}
            <button @click="fetch('/api/auth/discord/authorize').then(r => r.json()).then(d => window.location.href = d.authorization_url)"
                class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-[#5865F2] hover:bg-[#4752c4] text-white font-semibold rounded-lg transition-colors text-sm cursor-pointer">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>
                Continue with Discord
            </button>
            {% endif %}
            <div class="relative my-3">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                <div class="relative flex justify-center text-xs"><span class="px-2 bg-white text-gray-400">or</span></div>
            </div>
        </div>
        {% endif %}

        <!-- Login Form -->
        <div x-show="authTab === 'login'">
            <form x-data="{ username: '', password: '', error: '' }"
                  @submit.prevent="
                    error = '';
                    const fd = new URLSearchParams();
                    fd.append('username', username);
                    fd.append('password', password);
                    fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                        body: fd
                    }).then(r => {
                        if(r.ok || r.status === 204) { window.location.reload(); }
                        else r.json().then(d => { error = d.detail || 'Login failed'; });
                    })
                  "
                  class="space-y-3">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" x-model="username" required
                        class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" x-model="password" required
                        class="w-full rounded border-gray-300 text-gray-900 text-sm p-2 border focus:ring-blue-500 focus:border-blue-500">
                </div>
                <p x-show="error" class="text-red-600 text-xs" x-text="error"></p>
                <button type="submit"
                    class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors">
                    Log in
                </button>
            </form>
        </div>

        <!-- Signup Form -->
        <div x-show="authTab === 'signup'" x-cloak>
            {% include "partials/forms/signup.html" %}
        </div>
    </div>
</div>
